<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="description" content="Freecode quote Project">
    <meta name="keywords" content="Front-end react/nodejs developer">
    <meta name="author" content="Adebisi Adeyemi">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Project</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="project1.css">

    <body>
    <div id="quote-box">
        <p id="text"><i id="text-in" class="fas fa-quote-left"></i> </p>
        <p id="author"> </p>
        <div id="flex-item">
            <div><a href="https://www.twitter.com/intent/tweet" target="-blank" id="tweet-quote"><span class="fa-stack fa-lg " style="font-size: 22px;color:transparent">
                <i id="givesColor" class="fa fa-square fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
              </span></a>
             <a id="second" href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DUnknown%26content%3DYou%2Bcan%25E2%2580%2599t%2Bfall%2Bif%2Byou%2Bdon%25E2%2580%2599t%2Bclimb.%2B%2BBut%2Bthere%25E2%2580%2599s%2Bno%2Bjoy%2Bin%2Bliving%2Byour%2Bwhole%2Blife%2Bon%2Bthe%2Bground.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button" target="-blank" id="tweet-quote"><span class="fa-stack fa-lg" style="font-size: 22px;color:transparent">
                <i id="givesColor" class="fa fa-square fa-stack-2x"></i>
                <i class="fab fa-tumblr fa-stack-1x fa-inverse"></i>
              </span></a>
            </div>
            <div ><button id="new-quote">New quote</button></div>
            
        </div>
        <div id="proj">By-- Adebisi Adeyemi</div>
    </div>
   
    <script src="javacode.js"></script>
    </body>
</html>
